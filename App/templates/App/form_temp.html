{% for msg in form %}
  <div class="form-group">
  	<div class="col-sm-offset-2 col-sm-10">
  		<span class="text-center small">{{ msg.errors }}</span>
  	</div>

   <label class="control-label col-sm-2">
   	{{ msg.label_tag }}
   </label>
  
  <div class="col-sm-10">{{ msg }}</div>
  </div>



{% endfor %}
